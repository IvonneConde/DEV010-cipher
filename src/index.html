<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <h1>Crea una contraseña segura</h1><br>
      <form>
        <input type="text" id="mensaje" placeholder="Ingresa tu contraseña">
      </form>
      <div class="rango">
        <p>Clave</p>
        <div class="rango-inputs">
          <input id="offset" type="range" value="5" min="1" max="5" oninput="this.nextElementSibling.value = this.value" class="custom-range">
          <output>5</output>
        </div>
      </div>
      <div class="botones">
        <button type="button" id="encode" onclick="encode()">CODIFICAR</button>
        <button type="button" id="decode" onclick="decode()">DECODIFICAR</button>
        </div>
      <form id="codigo"><br>
        <textarea id="respuesta" type="text" placeholder="Contraseña segura" readonly></textarea>
      </form>
    </div>
    <div id="root">
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
