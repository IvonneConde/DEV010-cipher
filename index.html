<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="index.js" type="module"></script>
        <!-- Contenedor principal -->
    <div class="flex-container">
      <h1>Crea una contraseña segura</h1><br>
        <!-- Formulario para ingresar la contraseña -->
      <form>
        <input type="text" id="mensaje" placeholder="Ingresa tu contraseña">
      </form>
       <!-- Sección de la clave -->
      <div class="rango">
        <p>Clave</p>
        <div class="rango-inputs">
          <input id="offset" type="range" value="" min="1" max="10" oninput="this.nextElementSibling.value = this.value" class="custom-range">
          <output></output>
        </div>
      </div>
      <div class= "botones">
        <button type="button" id="encode">CODIFICAR</button>
        <button type="button" id="decode">DECODIFICAR</button>
        </div>
      <!-- Formulario para mostrar la contraseña segura -->
      <form id="codigo"><br>
        <textarea id="respuesta" type="text" placeholder="Contraseña segura" readonly></textarea>
      </form>
    </div>
    <div id="root">
    </div>
  </body>
  <footer>
    <div class="footer">Tu seguridad es nuestra prioridad. ¡Crea contraseñas fuertes!</div>
  </footer>
</html>
